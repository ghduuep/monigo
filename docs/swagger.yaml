basePath: /api/v1
definitions:
  dto.CreateChannelRequest:
    properties:
      target:
        type: string
      type:
        enum:
        - email
        - telegram
        type: string
    required:
    - target
    - type
    type: object
  dto.LoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  dto.MonitorRequest:
    properties:
      config:
        type: string
      interval:
        enum:
        - 30s
        - 1m
        - 5m
        - 30m
        - 1h
        - 12h
        - 24h
        type: string
      target:
        type: string
      timeout:
        enum:
        - 1s
        - 15s
        - 30s
        - 45s
        - 60s
        type: string
      type:
        allOf:
        - $ref: '#/definitions/models.MonitorType'
        enum:
        - http
        - dns
        - ping
    required:
    - interval
    - target
    - timeout
    - type
    type: object
  dto.MonitorStatsResponse:
    properties:
      avg_latency:
        type: number
      last_24h_checks:
        type: integer
      monitor_id:
        type: integer
      uptime_percentage:
        type: number
    type: object
  dto.RegisterRequest:
    properties:
      email:
        type: string
      password:
        minLength: 6
        type: string
      username:
        type: string
    required:
    - email
    - password
    - username
    type: object
  models.Monitor:
    properties:
      config:
        type: string
      created_at:
        type: string
      id:
        type: integer
      interval:
        type: integer
      last_check_at:
        type: string
      last_check_status:
        $ref: '#/definitions/models.MonitorStatus'
      status_changed_at:
        type: string
      target:
        type: string
      timeout:
        type: integer
      type:
        $ref: '#/definitions/models.MonitorType'
      user_id:
        type: integer
    type: object
  models.MonitorStatus:
    enum:
    - up
    - down
    - unknown
    type: string
    x-enum-varnames:
    - StatusUp
    - StatusDown
    - StatusUnknown
  models.MonitorType:
    enum:
    - http
    - ping
    - dns
    type: string
    x-enum-varnames:
    - TypeHTTP
    - TypePing
    - TypeDNS
  models.NotificationChannel:
    properties:
      enabled:
        type: boolean
      id:
        type: integer
      target:
        type: string
      type:
        $ref: '#/definitions/models.NotificationType'
      user_id:
        type: integer
    type: object
  models.NotificationType:
    enum:
    - email
    - sms
    - telegram
    type: string
    x-enum-varnames:
    - TypeEmail
    - TypeSMS
    - TypeTelegram
host: localhost:8080
info:
  contact:
    email: support@pingly.com
    name: API Support
  description: API for Pingly monitoring service.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Pingly API
  version: "1.0"
paths:
  /channels:
    get:
      description: List all notification channels configured by the user
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.NotificationChannel'
            type: array
      security:
      - BearerAuth: []
      summary: Get user channels
      tags:
      - channels
    post:
      description: Add a new notification channel (email, telegram)
      parameters:
      - description: Channel Info
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.CreateChannelRequest'
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.NotificationChannel'
      security:
      - BearerAuth: []
      summary: Create channel
      tags:
      - channels
  /channels/{id}:
    delete:
      description: Remove a notification channel
      parameters:
      - description: Channel ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "204":
          description: No Content
      security:
      - BearerAuth: []
      summary: Delete channel
      tags:
      - channels
  /login:
    post:
      consumes:
      - application/json
      description: Authenticate a user and return a JWT token.
      parameters:
      - description: Login Credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Login user
      tags:
      - auth
  /logout:
    post:
      description: Invalida o token JWT atual adicionando-o Ã  lista negra no Redis.
      responses: {}
      security:
      - BearerAuth: []
      summary: Logout user
      tags:
      - auth
  /monitors:
    get:
      consumes:
      - application/json
      description: Retrieve all monitors created by the authenticated user.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Monitor'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get all monitors
      tags:
      - monitors
    post:
      consumes:
      - application/json
      description: Create a new monitor for a target (HTTP, DNS, etc).
      parameters:
      - description: Monitor Configuration
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.MonitorRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Create a new monitor
      tags:
      - monitors
  /monitors/{id}:
    delete:
      consumes:
      - application/json
      description: Remove a monitor by its ID.
      parameters:
      - description: Monitor ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: No Content
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Delete a monitor
      tags:
      - monitors
    get:
      consumes:
      - application/json
      description: Retrieve a specific monitor details.
      parameters:
      - description: Monitor ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Monitor'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get monitor by ID
      tags:
      - monitors
  /monitors/{id}/stats:
    get:
      consumes:
      - application/json
      description: Get uptime and latency stats for a monitor
      parameters:
      - description: Monitor ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.MonitorStatsResponse'
      security:
      - BearerAuth: []
      summary: Get monitor stats
      tags:
      - monitors
  /register:
    post:
      consumes:
      - application/json
      description: Create a new user account using username, email, and password.
      parameters:
      - description: Register Credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Register a new user
      tags:
      - auth
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
